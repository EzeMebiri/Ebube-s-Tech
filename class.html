<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            color: antiquewhite;
            text-align: center;
        }

        #question{
            color: aqua;
            text-align: center;
        }

        h2 {
            color: aliceblue;
            text-align: center;
        }

        .sub-question{
            color: beige;
            text-align: left;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
</head>
<body>
    <h1>Who are you talking about self.</h1>
    <h1 id="question">Who gave birth to Jesus</h1>
    <h2>Todays class was fun.</h2>
    <h2 class="sub-question">Where are you from.</h2>
    
</body>
</html>
