<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website.</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav{
            background-color: #333;
            padding: 10px 0;
            position: sticky;
            top: 0;
            padding: 0;
        }
        nav ul{
            list-style: none;
            display: flex;
            justify-content:center ;
            margin: o;
            padding: o;
        }
        nav li{
            margin: 0 20px;
        }
        nav a{
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover{
            color: #ffcc00;
        }
        .hero{
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-image: linear-gradient(
                rgba(0,0,0,0.5),
                rgba(0,0,0,0.5)
            ),
            url('https://images.unsplash.com/photo-1760662018512-e881f06d0fe0?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=387');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            flex-wrap: wrap;
        }
        .hero-text{
            max-width: 500px;
            text-align: left;
        }
        .hero-text p{
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .hero-text button{
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hero-text button:hover{
            background-color: #e6b800;
        }
        .hero img{
            width: 400px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4 10px
            rgba(0, 0, 0, 0.3);
        }
        @media(max-width:768px) {
            .hero{
                flex-direction: column;
                text-align: center;
                padding: 60px 20px;
            }
        }
        .hero-text h1{
            font-size: 36px;
        }
        .hero img{
            width: 80px;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#home">Home</a>
            </li>
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="service">Service</a>
            </li>
            <li>
                <a href="contact">Contact</a>
            </li>
        </ul>
    </nav>
    <section class="hero-text" id="Home">
        <div class="hero-text">
            <h1>Welcome to my website.</h1>
            <p>We help you create stunning digital experience wit beautiful designs, modern technology,and great performance</p>
            <button>Get Started.</button>
        </div>
        <img src="https://images.unsplash.com/photo-1760662018512-e881f06d0fe0?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=387" alt="Team working together">
    </section>
</body>
</html>
